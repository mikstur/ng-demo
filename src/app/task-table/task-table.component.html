<table class="table table-sm table-bordered mt-2">
  <thead class="thead-light">
    <tr>
      <th scope="col">Tasks</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody id="taskList">
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>
        <button (click)="onEdit.emit(task)" class="btn btn-primary">
          Edit
        </button>
        <button (click)="onDelete.emit(task)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
